<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Leader Board</title>
</head>

<body>
    <header class="container-fluid text-center">
        <center>
            <img src="../assets/images/main2.png" alt="super matchy-matchy game">
        </center>
        <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto"></header>



            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2>Top Ten Leader Board</h2>
                </div>
                <div class="panel-body">
                    <a class="btn btn-info" href="index.html">Play Again?</a>
                    <div class="table-responsive-lg">
                        <table class="table table-hover">
                            <thead>
                                <tr class="info">
                                    <th>
                                        <center>Player Name</center>
                                    </th>
                                    <th>
                                        <center>Game Level</center>
                                    </th>
                                    <th>
                                        <center>Points</center>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="player-column"></td>
                                    <td id="level-column"></td>
                                    <td id="score-column"></td>

                                    <br>
                                </tr>
                                <!-- for rows of data from players table -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <footer>
            </footer>
        </div>

</body>

<script src="/assets/js/leaderboard.js " type="text/javascript "></script>

</html>
